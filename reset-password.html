<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Åžifre SÄ±fÄ±rlama - Eko Hedef Ä°zleyici</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: var(--container-bg);
      border-radius: 10px;
      box-shadow: 0 4px 10px var(--shadow-color);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      background-color: var(--container-bg);
      color: var(--text-color);
    }
    
    .auth-btn {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-green);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .auth-btn:hover {
      background-color: var(--dark-green);
    }
    
    .auth-links {
      margin-top: 20px;
      text-align: center;
    }
    
    .auth-links a {
      color: var(--primary-green);
      text-decoration: none;
    }
    
    .auth-links a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      color: #e74c3c;
      margin-top: 15px;
      padding: 10px;
      background-color: rgba(231, 76, 60, 0.1);
      border-radius: 5px;
      display: none;
    }
    
    .success-message {
      color: #27ae60;
      margin-top: 15px;
      padding: 10px;
      background-color: rgba(46, 204, 113, 0.1);
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="app-header">
      <h1>Eko Hedef Ä°zleyici</h1>
      <div class="theme-toggle">
        <button id="theme-toggle-btn">ðŸŒ™</button>
      </div>
    </div>
    
    <div class="auth-container">
      <h2>Åžifre SÄ±fÄ±rlama</h2>
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
      
      <form id="reset-password-form">
        <div class="form-group">
          <label for="password">Yeni Åžifre</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Åžifre Tekrar</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        
        <button type="submit" class="auth-btn">Åžifreyi SÄ±fÄ±rla</button>
      </form>
      
      <div class="auth-links">
        <p><a href="login.html">GiriÅŸ SayfasÄ±na DÃ¶n</a></p>
      </div>
    </div>
  </div>
  
  <script type="module">
    import { auth } from './supabase.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      const themeToggleBtn = document.getElementById('theme-toggle-btn');
      
      // Initialize theme based on local storage or system preference
      const currentTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', currentTheme);
      themeToggleBtn.textContent = currentTheme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
      
      // Toggle theme on button click
      themeToggleBtn.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        themeToggleBtn.textContent = newTheme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
      });
      
      // Handle reset password form submission
      const resetPasswordForm = document.getElementById('reset-password-form');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      
      resetPasswordForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        // Reset messages
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
        
        // Validate passwords match
        if (password !== confirmPassword) {
          errorMessage.textContent = 'Åžifreler eÅŸleÅŸmiyor.';
          errorMessage.style.display = 'block';
          return;
        }
        
        try {
          // Get the hash fragment from the URL (contains the access token)
          const hash = window.location.hash.substring(1);
          const params = new URLSearchParams(hash);
          const accessToken = params.get('access_token');
          
          if (!accessToken) {
            throw new Error('GeÃ§ersiz veya eksik eriÅŸim jetonu.');
          }
          
          // Update the password
          const { error } = await supabase.auth.updateUser({
            password: password
          });
          
          if (error) {
            throw error;
          }
          
          // Show success message
          successMessage.textContent = 'Åžifreniz baÅŸarÄ±yla gÃ¼ncellendi! BirkaÃ§ saniye iÃ§inde giriÅŸ sayfasÄ±na yÃ¶nlendirileceksiniz.';
          successMessage.style.display = 'block';
          
          // Clear form
          resetPasswordForm.reset();
          
          // Redirect to login page after a delay
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);
        } catch (error) {
          errorMessage.textContent = error.message || 'Åžifre sÄ±fÄ±rlanÄ±rken bir hata oluÅŸtu.';
          errorMessage.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
