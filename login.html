    .auth-container {

    .form-group {

    }
    
    .auth-links {

    }
    
    .auth-links a {

      text-decoration: none;
    }
    
    .auth-links a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      color: #e74c3c;
      margin-top: 15px;
      padding: 10px;
      background-color: rgba(231, 76, 60, 0.1);

  </style>
</head>
